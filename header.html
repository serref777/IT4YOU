.blink {
    font-size: 50px;

}

@keyframes blink {
    0% { opacity: 1; color: red; }
    100% { opacity: 0.2; color: green; }
}

.lights-wrapper {
    width: 100%;
    overflow: hidden;
    margin: 40px 0;
}

.lights {
    display: flex;
    gap: 15px;
    width: max-content;
    animation: move-left 12s linear infinite;
}

.light {
    width: 40px;
    height: 40px;
    animation: flash 0.8s infinite linear;
}

@keyframes flash {
    0%   { fill: red;    filter: drop-shadow(0 0 10px red); }
    25%  { fill: yellow; filter: drop-shadow(0 0 10px yellow); }
    50%  { fill: green;  filter: drop-shadow(0 0 10px green); }
    75%  { fill: blue;   filter: drop-shadow(0 0 10px blue); }
    100% { fill: red;    filter: drop-shadow(0 0 10px red); }
}

@keyframes move-left {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}
</style>
</head>
